<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      margin: 0;
      color: #fff;
    }

    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      width: 320px;
    }

    .calculator input {
      width: 100%;
      height: 50px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: #0f0;
    }

    .buttons {
      display: grid;
      grid-template-columns: 3fr 1fr; /* левая часть шире */
      gap: 10px;
    }

    .numbers {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .operators {
      display: grid;
      grid-template-rows: repeat(7, 1fr);
      gap: 10px;
    }

    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    button:active {
      transform: scale(0.95);
    }

    .equal {
      background: #00b894;
      color: #fff;
    }

    .equal:hover {
      background: #00d1a3;
    }

    .zero {
      grid-column: span 2; /* кнопка 0 занимает две ячейки */
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <!-- Блок цифр -->
      <div class="numbers">
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>

        <button class="zero" onclick="append('0')">0</button>
        <button onclick="append('.')">.</button>
      </div>

      <!-- Блок операторов -->
      <div class="operators">
        <button onclick="clearResult()">C</button>
        <button onclick="del()">⌫</button>
        <button onclick="append('/')">÷</button>
        <button onclick="append('*')">×</button>
        <button onclick="append('-')">−</button>
        <button onclick="append('+')">+</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>
    <div class="footer">By Ilya.K and John</div>
  </div>

  <script>
    let result = document.getElementById("result");

    function append(value) {
      result.value += value;
    }

    function clearResult() {
      result.value = "";
    }

    function del() {
      result.value = result.value.slice(0, -1);
    }

    function calculate() {
      try {
        result.value = eval(result.value);
      } catch {
        result.value = "Ошибка";
      }
    }
  </script>
</body>
</html>
